name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: master
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: build & run
        run: zig build cargo && zig build run --summary all
